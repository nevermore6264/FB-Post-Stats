<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Scraper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>Facebook Scraper</h3>
    <textarea
      id="urls"
      rows="4"
      placeholder="Enter post URLs, separated by commas"

    <button id="startButton">Start Extraction</button>
    <button id="restartButton">Restart</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
