<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Group Scraper</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <h3>Facebook Group Scraper</h3>
    <textarea
      id="urls"
      rows="1"
      placeholder="Enter Facebook group URL"
    ></textarea>
    <button id="startButton">Start Extraction</button>
    <button id="exportButton">Export to CSV</button>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Nhóm</th>
          <th>Người đăng</th>
          <th>URL FB</th>
          <th>Nội dung đăng</th>
          <th width="100">Likes</th>
          <th width="100">Shares</th>
          <th width="200">Date/Time</th>
          <th width="100">Comments</th>
          <th>Post URL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
