<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Group Scraper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>Facebook Group Scraper</h3>
    <textarea
      id="urls"
      rows="1"
      placeholder="Enter Facebook group URL"
    ></textarea>
    <button id="startButton">Start Extraction</button>
    <button id="exportButton">Export to CSV</button>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Page Name</th>
          <th>Post ID</th>
          <th>Text</th>
          <th>Likes</th>
          <th>Shares</th>
          <th>Date/Time</th>
          <th>Comments</th>
          <th>Post URL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
