<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Scraper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>Facebook Scraper</h3>
    <textarea
      id="urls"
      rows="4"
      placeholder="Enter a Facebook page URL"
    ></textarea>
    <button id="startButton">Start Extraction</button>
    <button id="exportButton">Export to CSV</button>
    <table id="resultsTable" border="1">
      <thead>
        <tr>
          <th>Page Name</th>
          <th>Post ID</th>
          <th>Caption</th>
          <th>Likes</th>
          <th>Shares</th>
          <th>Date/Time</th>
          <th>Comments</th>
          <th>Post URL</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be appended here -->
      </tbody>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
